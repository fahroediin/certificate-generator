<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manajemen Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="wizard-header">
            <h1>Admin Panel</h1>
            <p>Manajemen Template Sertifikat</p>
        </div>

        <!-- Bagian Daftar Template -->
        <section>
            <h2>Template Tersedia</h2>
            <div id="template-list" class="admin-template-list">
                <p>Memuat template...</p>
            </div>
        </section>

        <!-- Bagian Tambah Template Baru -->
        <section>
            <h2>Tambah / Edit Template Baru</h2>
            <form id="add-template-form" class="admin-form">
                <!-- **EDITOR VISUAL BARU** -->
                <div class="visual-editor-layout">
                    <!-- Panel Kiri: Form Isian -->
                    <div class="editor-form-panel">
                        <div class="form-group">
                            <label for="template-id">ID Template (unik, tanpa spasi)</label>
                            <input type="text" id="template-id" required>
                        </div>
                        <div class="form-group">
                            <label for="template-name">Nama Tampilan</label>
                            <input type="text" id="template-name" required>
                        </div>
                        <div class="form-group">
                            <label for="template-category">Kategori</label>
                            <input type="text" id="template-category" required>
                        </div>
                        <div class="form-group">
                            <label for="template-image">Gambar Latar Belakang (.png)</label>
                            <input type="file" id="template-image" accept="image/png" required>
                        </div>
                        <hr>
                        <h3>Fields (Teks Dinamis)</h3>
                        <div id="fields-list">
                            <!-- Daftar field akan muncul di sini -->
                        </div>
                        <button type="button" id="add-field-btn" class="button secondary">Tambah Field</button>
                    </div>

                    <!-- Panel Kanan: Kanvas Preview & Editor -->
                    <div class="editor-preview-panel">
                        <h3>Editor Visual</h3>
                        <div id="canvas-wrapper">
                            <canvas id="editor-canvas"></canvas>
                            <div id="draggable-container">
                                <!-- Elemen teks yang bisa di-drag akan muncul di sini -->
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="button">Simpan Template</button>
            </form>
        </section>
    </div>

    <!-- Modal untuk Preview Template -->
    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h3 id="modal-title">Preview Template</h3>
            <canvas id="modal-canvas"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
