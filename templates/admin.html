<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manajemen Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <p>Manajemen Template Sertifikat</p>
        </header>

        <main class="admin-main">
            <div class="admin-card">
                <div class="admin-card-header">
                    <h2>Manajemen Kategori</h2>
                    <button type="button" id="add-category-btn" class="button-small">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                        Tambah Kategori
                    </button>
                </div>
                <div class="admin-card-body" id="category-manager">
                    <table class="category-table">
                        <thead><tr><th>Nama Kategori</th><th>Aksi</th></tr></thead>
                        <tbody id="category-list"></tbody>
                    </table>
                </div>
            </div>

            <div class="admin-card">
                <div class="admin-card-header">
                    <h2>Template Tersedia</h2>
                </div>
                <div class="admin-card-body">
                    <div id="template-list" class="admin-template-list"></div>
                </div>
            </div>

            <div class="admin-card">
                <div class="admin-card-header">
                    <h2 id="form-title">Tambah Template Baru</h2>
                    <button type="button" id="cancel-edit-btn" class="button-small danger hidden">Batal Edit</button>
                </div>
                <div class="admin-card-body">
                    <form id="add-template-form" class="admin-form">
                        <input type="hidden" id="edit-mode-id" value="">
                        <div class="visual-editor-layout">
                            <div class="editor-form-panel">
                                <div class="form-key-value">
                                    <label for="template-name">Nama Tampilan</label>
                                    <input type="text" id="template-name" placeholder="cth: Lomba Desain Grafis 2024" required>
                                    
                                    <label for="template-category">Kategori</label>
                                    <select id="template-category" required></select>
                                    
                                    <label for="template-image">Gambar Latar</label>
                                    <input type="file" id="template-image" accept="image/png">
                                </div>
                                <hr>
                                <h3>Fields (Teks Dinamis)</h3>
                                <div id="fields-list"></div>
                                <button type="button" id="add-field-btn" class="button secondary">Tambah Field</button>
                            </div>
                            <div class="editor-preview-panel">
                                <div class="editor-wrapper">
                                    <div id="ruler-top" class="ruler"></div>
                                    <div id="ruler-left" class="ruler"></div>
                                    <div id="canvas-wrapper">
                                        <canvas id="editor-canvas"></canvas>
                                        <div id="draggable-container"></div>
                                        <div id="guide-x" class="guide-line"></div>
                                        <div id="guide-y" class="guide-line"></div>
                                        <div id="coords-tooltip" class="coords-tooltip"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="button" id="save-btn">Simpan Template</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h3 id="modal-title">Preview Template</h3>
            <canvas id="modal-canvas"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
